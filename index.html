<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE BOOLZAPP</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <div class="row">

        </div>
        <div class="container">
            <div class="nav flex-column">

                <div class="user_profile">
                    <!-- sezione alla sinistra -->
                    <div class="left_profile">
                        <img src="./assets/img/avatar_io.jpg" alt="immagine profilo utente">
                        <i class="fa fa-circle-notch" aria-hidden="true"></i>
                        <i class="far fa-comment-alt"></i>
                        <i class="fa fa-ellipsis-v"></i>
                    </div>
                    <div class="right_profile">
                        <!-- sezione alla destra -->
                    </div>
                </div>
                <div class="notifications">
                    <i class="far fa-bell-slash"></i>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <div>
                        <small><a href="#">Attiva notifiche desktop</a></small>
                    </div>
                </div>
                <!-- barra di ricerca -->
                <div class="search">
                    <div class="searchbox">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- ciclo for in di lista utenti -->
                <div class="user_list">
                    <div class="users" v-for="(contact, index) in contacts">
                        <img :src="" alt="">
                        <span>{{contact.name}}</span>
                    </div>
                </div>


            </div>
        </div>

        <main>

        </main>
    </div>

    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Vanilla JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
